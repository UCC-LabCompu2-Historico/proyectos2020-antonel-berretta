<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid col-6">
      <h1>Calculadora de Plazo Fijo</h1>
      <h3>Calcula el interes de tu deposito a plazo fijo</h3>
    </div>
    <div class="container-fluid col-8 border border-primary">
      <br/>
      <div class="row row-cols-2">
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="inputDinero" class="col-sm-4 col-form-label">Dinero a invertir</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="inputDinero">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputTiempo" class="col-sm-4 col-form-label">Tiempo de inversion</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputTiempo">
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Seleccione un Banco</label>
              <div class="col-sm-4">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Banco Macro</option>
                  <option>Mercado Pago</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Dinero Estimado</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputTiempo">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-4">
                <button type="button" class="btn btn-primary">Calcular</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col">
          <canvas id="myChart"></canvas>
        </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./index.js"></script>
  </body>
</html>
